<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/706/622/png-clipart-cinema-film-computer-icons-others-miscellaneous-text.png" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="numberForm">
        <input type="number" id="numberInput" placeholder="Send Your Film ID" required><br><br>
        <button type="submit"><i class="fa fa-send" style="font-size:30px"></i></button>
    </form>

    <p>Press  <span>Ctrl</span> + <span>F</span> for Searching</p>

    <div id="iframeBox">
        <iframe id="embeddedVideo" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe id="rightIframe" src="https://drive.google.com/file/d/1LlVsOUQm6NToBCezaDKfy5pJ68ULFyKi/preview" allow="autoplay"></iframe>
    </div>

  <script src="script.js"></script>

</body>
</html>
